<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="links">
            <div>
                <a href="imageSearch.html">Image search</a>
            </div>
            <div>
                <a href="advancedSearch.html">Advanced search</a>
            </div>
        </div>
        <div class="center" id="logo">
            <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
        </div>
        <div class="center" id="search-container">
            <form id="search-form" action="https://google.com/search">
                <div>
                    <input class="input-round" type="text" name="q">
                </div>
                <div>
                    <button type="submit" class="search-button">Google Search</button>
                    <button name="btnI" value="1" type="submit" class="search-button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </body>
</html>
