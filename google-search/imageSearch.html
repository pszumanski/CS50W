<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="links">
            <div>
                <a href="index.html">Back to Search</a>
            </div>
            <div>
                <br>
            </div>
        </div>
        <div class="center" id="logo">
            <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
        </div>
        <div class="center" id="search-box">
            <form action="https://www.google.com/search">
                <div>
                    <input class="input-round" type="text" name="q" id="input">
                    <input type="text" name="tbm" value="isch" style="display: none">
                </div>
                <div>
                    <button type="submit" class="search-button">Image Search</button>
                </div>
            </form>
        </div>
    </body>
</html>
