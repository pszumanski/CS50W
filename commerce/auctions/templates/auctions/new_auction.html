{% extends "auctions/layout.html" %}

{% block body %}

    <div class ="center">
        <h2>Create New Auction</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    </div>

    <div class="center">
        <form action="{% url 'new_auction' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Create">
        </form>
    </div>

{% endblock %}
