{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h4>Categories</h4>
            <ul>
                {% for category in categories %}
                    <li>
                        <a href="categories/{{ category.id }}">{{ category }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="col-md-6">
          <h4>Add New Category</h4>
            <form action="{% url 'categories' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" value="Create Category">
            </form>
        </div>
      </div>
    </div>
{% endblock %}
