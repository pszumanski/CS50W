{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit: {{ title }}
{% endblock %}

{% block body %}

    <h2 style="color: tomato">{{ message }}</h2>
    <h3>Edit Entry: {{ title }} </h3>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Edit Entry">
    </form>

{% endblock %}
