{% extends "network/layout.html" %}

{% block body %}
    <div id="header"></div>
    <div id="login" style="display: none">
        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>

        Don't have an account? <a href="" onclick="register(); return false;">Register here.</a>
    </div>
    <div id="register" style="display: none">
        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>

        Already have an account? <a href="" onclick="login(); return false;">Log In here.</a>
    </div>
    <div id="user-profile" style="display:none"></div>
    <div id="new-post" style="display: none">
        <h4>New Post</h4>
        <form id="new-post-form">
            {% csrf_token %}
            <div>
                <textarea class="post-area" id="new-post-content"></textarea>
            </div>
            <button onclick="createPost(); return false;" id="new-post-button" type="submit">Post</button>
        </form>
    </div>
    <div id="posts"></div>
    <div id="pagination"></div>
{% endblock %}
